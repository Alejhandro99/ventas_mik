<div id="modalFormulario" class="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Articulo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" id="fm-Rg-Articulo" autocomplete="off">

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="categoria-articulo" class="form-control-labe">Categoría: </label>
                            <select id="categoria-articulo" class="custom-select">

                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="nombre-articulo" class="form-control-labe">Nombre Articulo: </label>
                            <input type="hidden" id="id-articulo">
                            <input type="text" id="nombre-articulo" class="form-control"
                                placeholder="Nombre Articulo">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="codigo-articulo" class="form-control-labe">Código Articulo: </label>
                            <input type="text" id="codigo-articulo" class="form-control"
                                placeholder="Codigo Articulo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="precio-venta-articulo" class="form-control-label">Precio Venta:</label>
                            <input type="number" id="precio-venta-articulo" class="form-control"
                                placeholder="Precio Venta" maxlength="9">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="stock-articulo" class="form-control-label">Stock Articulo:</label>
                            <input type="number" id="stock-articulo" class="form-control"
                                placeholder="Stock Articulo" maxlength="9">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="descripcion-articulo" class="form-control-label">Descripción
                                Articulo:</label>
                            <textarea id="descripcion-articulo" class="form-control"
                                placeholder="Descripción Articulo" cols="30" rows="3"></textarea>
                        </div>
                    </div>

                    <button type="button" class="btn btn-dark mb-2" onclick="cnRgArticulo()"
                        data-dismiss="modal">Cancelar</button>
                    <input type="submit" value="Registar Articulo" id="btn-Rg-Articulo"
                        class="btn btn-success mb-2">
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <h4 class="title">Listado Articulos</h4>
    <button id="btn-Ag-Articulo" class="btn btn-primary ml-2 mb-2" onclick="controllerArticulos.agArticulo()" data-toggle="modal" data-target="#modalFormulario"> <i
            class="fa fa-plus"></i></button>
</div>

<div class="row">
    <div class="form-group col-md-6">
        <div class="input-group">
            <input type="text" id="buscar" class="form-control col-md-10" placeholder="Buscar Articulo"
                title="Buscar un articulo por código o nombre">
            <button class="btn btn-secondary col-md-2" onclick="controllerArticulos.bsArticulo()"> <i class="fa fa-search"></i></button>
        </div>
    </div>
</div>
<table id="ls-articulos" class="table table-bordered table-collapse table-hover">
    <thead>
        <th>Id</th>
        <th>Categoría</th>
        <th>Nombre</th>
        <th>Código</th>
        <th>Stock</th>
        <th>Estado</th>
        <th>Opciones</th>
    </thead>

    <tbody>
    </tbody>
</table>
